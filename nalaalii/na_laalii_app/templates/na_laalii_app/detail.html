<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{post.description}}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">

    <style>
        header{
            background-color: #eeeeee;
        }
        nav{
            background-color: rgb(60,110,60);
            padding: 0.2rem;
        }
        nav{
            color: white;
        }
        nav a{
            color: white;
        }
        nav:hover a {
            color: white;
            text-decoration:underline;

        }
    </style>

</head>
<body>
    <header class="container-fluid">
        <div class="container">
            <img src="/static/img/logo.jpg" alt="logo" style="height:4rem;width:4rem;">
            <h3 style="display: inline-block;color:rgb(60,110,60);">Na laalii</h3>
        </div>
        
    </header>
    <nav class="container-fluid">
        <div class="container my-1">
            <h6>  <a href="/{{cat}}/">{{cat}}</a> | {{post.description}}</h6>
        </div>
    </nav>
    <section class="container-fluid">
        
        <h3 class="my-3 container">asset detail</h3>
        <hr >
        <div class="container row">
            <div class="col-sm-12 col-md-6">
                <img src="{{post.frontal_picture.url}}" style="width: 100%;height:100%;" >
            </div>
            <div class="col-sm-12 col-md-6">
                <img src="{{post.photo_from_inside.url}}" alt="" style="width: 70%;height:50;">
                <p>{{post.description}}</p>
                <p><address>address: {{post.word_address}}</address></p>
                <p>price: {{post.cost}}</p>
            </div>
        </div>
        <div class="container">
            <div class="container my-2">
                <div class="container btn btn-group">
                    <button class="btn btn-outline-success">more pictures</button>
                    <button class="btn btn-outline-success">contact dealer</button>
                    <button class="btn btn-outline-success">find on map</button>                   
                </div>
            </div>
        </div>
        <h3 class="container my-3">recommended</h3>
        <hr class="container"> 
    </section>

</body>
</html>
